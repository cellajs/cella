name: CI

permissions:
  contents: read

# Controls which events and branches will trigger the workflow
on:
  push:
    branches: [main]
  pull_request:
    branches: [main, development]

# Cancel older runs of the same PR when a new push arrives
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Install deps once and reuse for other jobs (optional optimization)
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 24
          cache: "pnpm"

      - name: Create .env files
        run: |
          cp ./backend/.env.example ./backend/.env
          cp ./frontend/.env.example ./frontend/.env

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Save node_modules so other jobs can reuse
      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-modules-${{ hashFiles('pnpm-lock.yaml') }}

  # Runs linting
  lint:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          cache: "pnpm"

      - name: Restore node_modules
        uses: actions/cache@v3
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-modules-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Run Biome
        run: pnpm biome check .

  # Runs all tests (full mode with PostgreSQL)
  test:
    runs-on: ubuntu-latest
    needs: install
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_DB: postgres
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          cache: "pnpm"

      - name: Create .env files
        run: |
          cp ./backend/.env.example ./backend/.env
          cp ./frontend/.env.example ./frontend/.env

      - name: Restore node_modules
        uses: actions/cache@v3
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-modules-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Install Playwright browsers
        run: cd frontend && pnpm exec playwright install

      - name: Generate OpenAPI spec
        run: pnpm --filter backend generate-openapi

      - name: Configure Postgres for logical replication
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -d postgres -c "ALTER SYSTEM SET wal_level = 'logical';"
          PGPASSWORD=postgres psql -h localhost -U postgres -d postgres -c "ALTER SYSTEM SET max_wal_senders = 10;"
          PGPASSWORD=postgres psql -h localhost -U postgres -d postgres -c "ALTER SYSTEM SET max_replication_slots = 10;"
          PGPASSWORD=postgres psql -h localhost -U postgres -d postgres -c "SELECT pg_reload_conf();"

      - name: Run database migrations
        run: pnpm --filter backend push
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres

      - name: Run tests (full mode)
        run: pnpm --filter backend test:full && pnpm --filter frontend test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres

  # Tests for the sync CLI tool
  test-sync-cli:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 # Required for git operations in sync CLI

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          cache: "pnpm"

      - name: Restore node_modules
        uses: actions/cache@v3
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-modules-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Run sync CLI unit tests
        run: pnpm --filter @cellajs/sync test

      - name: Run sync analysis (dry-run)
        run: pnpm cella --sync-service analyze --yes

  # Generates draft release notes (for testing only)
  draft-release-notes:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 # needed so changelog sees full commit history

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v5

      - name: Install changelog deps
        run: pnpm add -Dw conventional-changelog-cli conventional-changelog-conventionalcommits

      - name: Generate draft release notes
        run: |
          # Check latest and previous tags
          LATEST_TAG=$(if [ "$(git tag | wc -l)" -ge 1 ]; then git describe --tags --abbrev=0; fi)
          PREV_TAG=$(if [ "$(git tag | wc -l)" -ge 2 ]; then git tag --sort=creatordate | tail -2 | head -1; fi)

          echo "Latest tag: $LATEST_TAG"
          echo "Previous tag: $PREV_TAG"

          if [ -z "$PREV_TAG" ]; then
            echo "First release â€” include all commits"
            npx conventional-changelog -p conventionalcommits -r 0 -o RELEASE_NOTES.md
          else
            echo "Generating changelog since previous tag $PREV_TAG"
            # Use -r 2 and output commits since PREV_TAG
            npx conventional-changelog -p conventionalcommits -r 2 -o RELEASE_NOTES.md
          fi

      - name: Upload draft release notes
        uses: actions/upload-artifact@v4
        with:
          name: draft-release-notes
          path: RELEASE_NOTES.md
