previewsEnabled: true
previewsExpireAfterDays: 3

# Make sure to replace everything with *.cella* with own domain name(s), etc

services:
  # Backend
  - type: web
    name: cella-backend
    runtime: node
    region: frankfurt
    rootDir: backend
    buildCommand: pnpm install && pnpm build
    startCommand: pnpm run proxy & pnpm start
    numInstances: 1
    healthCheckPath: /ping
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: TUS_UPLOAD_API_SECRET
        sync: false
      - key: AWS_CLOUDFRONT_KEY_ID
        sync: false
      - key: AWS_CLOUDFRONT_PRIVATE_KEY
        sync: false
    buildFilter:
      paths:
        - backend/**/*.?s

  # TUS upload server
  - type: web
    name: cella-tus
    runtime: node
    region: frankfurt
    rootDir: tus
    buildCommand: pnpm install && pnpm build
    startCommand: pnpm proxy & pnpm start
    numInstances: 1
    envVars:
      - key: TUS_UPLOAD_API_SECRET
        sync: false
      - key: AWS_S3_UPLOAD_ACCESS_KEY_ID
        sync: false
      - key: AWS_S3_UPLOAD_SECRET_ACCESS_KEY
        sync: false
    buildFilter:
      paths:
        - tus/**/*.?s

  # Frontend
  - type: web
    name: cella-frontend
    runtime: static
    rootDir: frontend
    - buildCommand: pnpm install && pnpm build
    
    staticPublishPath: ./dist
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Content-Security-Policy
        value: |
          default-src 'self';
          script-src 'self' *.cellajs.com *.vimeo.com *.googleapis.com *.gleap.io;
          connect-src 'self' blob: *.cellajs.com *.gleap.io wss://ws.gleap.io;
          img-src 'self' blob: https: data:;
          media-src 'self' blob: data: https://i.ytimg.com *.gleap.io;
          frame-src 'self' *.youtube.com *.vimeo.com *.paddle.com *.gleap.io;
          style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
          font-src 'self' data: https://fonts.gstatic.com;
      - path: /*
        name: Referrer-Policy
        value: same-origin
      - path: /*
        name: Strict-Transport-Security
        value: max-age=15768000
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
      - path: /*
        name: Permissions-Policy
        value: camera=(), microphone=(), geolocation=(), accelerometer=(), gyroscope=(), magnetometer=(), payment=(), midi=()
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: SKIP_INSTALL_DEPS
        value: true
    buildFilter:
      paths:
        - frontend/**/*.?s

  - type: web
    name: cella-electric-sync
    runtime: image
    image:
      url: docker.io/electricsql/electric:latest
    plan: standard
    envVars:
    - key: PG_PROXY_PORT
      value: http
      sync: true
    - key: PG_PROXY_PASSWORD
      sync: false
    - key: LOGICAL_PUBLISHER_HOST
      value: cella-electric-sync.onrender.com
      sync: true
    - key: ELECTRIC_WRITE_TO_PG_MODE
      value: direct_writes
      sync: true
    - key: ELECTRIC_RESUMABLE_WAL_WINDOW
      value: 800M
      sync: true
    - key: DATABASE_USE_IPV6
      value: false
      sync: true
    - key: DATABASE_URL
      sync: false
    - key: AUTH_MODE
      value: secure
      sync: true
    - key: AUTH_JWT_KEY
      sync: false
    - key: AUTH_JWT_ISS
      value: cella_backend
      sync: true
    - key: AUTH_JWT_AUD
      value: cella_client
      sync: true
    - key: AUTH_JWT_ALG
      value: ES256
      sync: true
    region: frankfurt

