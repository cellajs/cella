volumes:
  pg_data:

services:
  db:
    container_name: cella_db
    image: postgres:latest
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    command:
      - -c
      - wal_level=logical
    ports:
      - 5432:5432
    restart: always
    volumes:
      - pg_data:/var/lib/postgresql/data

  electric:
    container_name: cella_electric
    image: electricsql/electric:latest
    profiles:
      - sync
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/postgres?sslmode=disable
      ELECTRIC_SECRET: electric_api_secret
    ports:
      - 4200:3000
    depends_on:
      - db
  bugsink:
    container_name: cella_bugsink
    image: bugsink/bugsink:latest
    profiles:
      - error-tracker
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/postgres
      SECRET_KEY: 7cRK28NBY5qZ9CDB8ICLMkp3hpfxSs9HrWYwZnv1rm5LHJgWHi
      CREATE_SUPERUSER: admin:admin
      PORT: 8000
    ports:
      - 8000:8000
    depends_on:
      - db
